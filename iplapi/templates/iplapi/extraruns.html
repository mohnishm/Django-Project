{% extends "iplapi/base.html" %}
{% block content %}
    <div id="container3" style="min-width: 310px; height: 400px; margin: 0 auto", data-chart="{{ data }}">
    </div>
{% endblock %}
{% block script %}
    <script>
        const chart3 = document.querySelector("#container3")
        const data3 = JSON.parse(chart3.dataset.chart)
        const datas = data3["extra_runs_2016"]

        Highcharts.chart('container3', {
            chart: {
            type: 'column'
            },
            title: {
            text: "Extra Runs Conceded By Each Team In 2016"
            },
            xAxis: {
            categories: datas.map(element => element["bowling_team"]),
            title: {
                text: "Teams"
            }
            },
            yAxis: {
            min: 0,
            title: {
                text: "Extra Runs"
            }
            },
            tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b>',
            shared: true
            },
            series: [{
                name:"matches",
                data: datas.map(element => element["extra_runs"])
            }]
        });
        

    </script>
{% endblock %}
