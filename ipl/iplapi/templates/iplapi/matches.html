{% extends "iplapi/base.html" %}
{% block content %}
    <div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto", data-chart="{{ data }}">
    </div>
{% endblock %}
{% block script %}
    <script>
        const chart1 = document.querySelector("#container1")
        const data1 = JSON.parse(chart1.dataset.chart)

        Highcharts.chart('container1', {
            chart: {
            type: 'column'
            },
            title: {
            text: "Matches Per Season"
            },
            xAxis: {
            categories: Object.keys(data1.matches_per_season),
            title: {
                text: "Seasons"
            }
            },
            yAxis: {
            min: 0,
            title: {
                text: "Number of Matches"
            }
            },
            tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b>',
            shared: true
            },
            series: [{
                name:"matches",
            data: Object.values(data1.matches_per_season)
            }]
        });
        
    </script>
{% endblock %}
